services:
  - type: web
    name: promptslabs-ai
    env: node
    buildCommand: npm install
    startCommand: npm run render-start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_INITIALIZE_RETRY
        value: "true"
    disk:
      name: promptslabs-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    autoDeploy: true
    # Plan de recuperaci√≥n: si el servicio falla al inicio, se puede ejecutar
    # el script emergency_recovery.sh manualmente desde la consola SSH
